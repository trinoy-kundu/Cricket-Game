<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICKET GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="header">
            <h1><u>Cricket Game</u></h1>
        </div>

        <div class="btn-container">
            <button class="bat choice-button">
                    <img class="choice-image" src="images/bat.png" alt="bat-img">
            </button>
            <button class="ball choice-button">
                <img class="choice-image" src="images/ball.png" alt="ball-img">
            </button>
            <button class="stump choice-button">
                <img class="choice-image" src="images/stump.png" alt="stump-img">
            </button>
        </div>


        <div class="score-board">
            <h3 class="user"></h3>
            <h3 class="computer"></h3>
            <h3 class="result"></h3>
            <h3 class="score"></h3>
        </div> 

        <div class="reseet-btn">
            <button class="resetBtn">Reset</button>
        </div>
        
    <script src="app.js"></script> 
</body>
</html>
